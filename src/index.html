<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
  </head>
  <body>
    <div class="sidebar">
      <header class="sidebar-section-title section-margin">
        <div class="user-info center-content icon-title-gap">
          <img
            src="./images/chiikawa.png"
            alt="chiikawa headshot"
            class="user-icon"
          />
          <div class="username">JellyRollJunior</div>
        </div>
        <button class="center-content">
          <img
            src="./images/notifications.png"
            alt="notification bell"
            class="icon-button"
          />
        </button>
      </header>
      <hr />
      <div class="sidebar-section-title section-margin">
        <div class="sidebar-projects-title center-content icon-title-gap">
          <img src="./images/clarify.png" alt="project icon" />
          <h2>Projects</h2>
        </div>
        <button id="new-project-btn" class="add-project center-content">
          <img src="./images/add.png" alt="plus icon" class="icon-button" />
        </button>
      </div>
      <ul class="projects"></ul>
      <hr />
    </div>
    <div class="content">
      <div class="project-content"></div>
      <div class="task new-task-btn">
        <div class="task-content align-center-content large-icon-title-gap">
          <button id="new-task-btn" class="add-project center-content">
            <img src="./images/add.png" alt="plus icon" class="icon-button" />
          </button>
          <label for="new-task-btn">Add new task</label>
        </div>
      </div>
      <hr />
    </div>
  </body>
  <dialog id="new-project-dialog">
    <div class="center-content">Add New Project</div>
    <form>
      <label for="project-title-input"> Title: </label>
      <input id="project-title-input" type="text" />

      <label for="project-description-textarea">Description: </label>
      <textarea id="project-description-textarea"></textarea>
      <label>
        Color:
        <select id="color-select">
          <option value="default">Yellow</option>
          <option>Blue</option>
          <option>Red</option>
          <option>Orange</option>
        </select>
      </label>
      <div>
        <button value="cancel" formmethod="dialog">Cancel</button>
        <button class="confirm" value="default">Confirm</button>
      </div>
    </form>
  </dialog>
  <dialog id="new-task-dialog">
    <div class="center-content">Add New Task</div>
    <form>
      <label for="task-title-input"> Title: </label>
      <input id="task-title-input" type="text" />
      <label for="task-description-textarea">Description: </label>
      <textarea id="task-description-textarea"></textarea>
      <label>
        Duedate:
        <input id="due-date-input" type="text" />
      </label>
      <label>
        Priority:
        <select id="priority-select">
          <option>Low</option>
          <option value="default">Normal</option>
          <option>High</option>
          <option>Very high</option>
        </select>
      </label>
      <div>
        <button value="cancel" formmethod="dialog">Cancel</button>
        <button class="confirm" value="default">Confirm</button>
      </div>
    </form>
  </dialog>
  <dialog id="new-subtask-dialog">
    <div class="center-content">Add New subask</div>
    <form>
      <label for="subtask-title-input"> Title: </label>
      <input id="subtask-title-input" type="text" />
      <div>
        <button value="cancel" formmethod="dialog">Cancel</button>
        <button class="confirm" value="default">Confirm</button>
      </div>
    </form>
  </dialog>
  <dialog id="task-dialog">
    <div class="center-content">Task</div>
    <form>
      <div>Title:</div>
      <div id="task-title"></div>
      <div>Description:</div>
      <div id="task-description"></div>
      <div>Duedate:</div>
      <div id="due-date"></div>
      <div>Priority:</div>
      <div id="priority"></div>
      <div>
        <button value="cancel" formmethod="dialog">Close</button>
      </div>
    </form>
  </dialog>
</html>
